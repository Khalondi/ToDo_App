<html lang="en">
  <head>
    <title>All ToDos</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1 style="text-align: center">All ToDos Here</h1>
    <div class="form-group">
      <div class="container">
        <div class="row">
          {% for todo in todo %}
          <div class="col-md-4">
            <div class="card mb-3">
              <div class="card-body">
               <a href={% url "details" todo.id %} style"text-decoration:none; color:black;"><h4 class="card-title">Title: {{todo.title}}</h4></a>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
        <a
          href='{% url "create_todo" %}'
          class="form-group"
          style="padding: 10px; margin-bottom: 20px"
          >Create ToDo</a
        >
        <a href= {% url "home" %}> Back to home </a>
      </div>
    </div>
  </body>
</html>
