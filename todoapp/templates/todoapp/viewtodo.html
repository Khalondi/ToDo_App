<html lang="en">
  <head>
    <title>All ToDos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  </head>
  <body>
    <h1 style="text-align:center">All ToDos Here</h1>
    <div class='form-group'>

      <div class="container">
      <div class="row">  {% for todo in todo %}
        <div class="col-md-4">
         <div class="card mb-3"> 
            <div class="card-body">  
        <h4 class="card-title">Title: {{todo.title}}</h4>
        {% if todo.description is not None%}

        <p class="card-text" >Description: {{todo.description}}</p>
        {% endif %}
        <p class="card-text" >Created on: {{todo.create}}</p>
        <p class="card-text" >Complete: {{todo.complete}}</p>

        <form method="post">
          {%csrf_token%}
          <button name="delete" value="{{todo.id}}" class="btn btn-danger">Delete</button>
          <a href= "{% url "home" %}" target="blank_">
          <button name="edit" value="{{todo.id}}" class="btn btn-primary">Edit</button>
        </a>
        </form>
        <hr />
    </div>
    </div>
    </div>
        {% endfor %}
    </div>
    <a href='{% url "create_todo" %}' class="form-group" style="padding:10px; margin-bottom:20px">Create ToDo</a>
      </div>

     
    </div>
  </body>
</html>
