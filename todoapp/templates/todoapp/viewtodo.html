<html lang="en">
  <head>
    <title>All ToDos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  </head>
  <body>
    <h1>All ToDos Here</h1>
    <div class='form-group'>
      <div class-"grid text-center">
        {% for todo in todo %}
        <h4>Title: {{todo.title}}</h4>
        {% if todo.description is not None%}

        <p>Description: {{todo.description}}</p>
        {% endif %}
        <p>Created on: {{todo.create}}</p>
        <p>Complete: {{todo.complete}}</p>

        <form method="post">
          {%csrf_token%}
          <button name="delete" value="{{todo.id}}" class="btn btn-primary">Delete</button>
          <a href= "{% url "home" %}" target="blank_">
          <button name="edit" value="{{todo.id}}" class="btn btn-primary">Edit</button>
        </a>
        </form>
        <hr />
        {% endfor %}
      </div>

      <a href='{% url "create_todo" %}'>Create ToDo</a>
    </div>
  </body>
</html>
