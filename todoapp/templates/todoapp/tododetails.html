<!DOCTYPE html>
<html>
  <head>
    <title>ToDo Details</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      flex-direction:column;
      justify-content: center; 
      align-items: center;    
    }
    .container {
        border: 1px solid;
        border-radius:20px;
      background-color: #f0f0f0;
      box-shadow: 1px 3px 3px 2px rgba(0, 0, 0, 0.509);
      padding: 40px;
      width: fit-content;  
      text-align: center;
    }
  </style>

  </head>

  <header>
    <h1>{{todo_details.title}} Details</h1>
  </header>

  <body>
    <div class="container" >
        
    <p><strong> Title: {{todo_details.title}}</strong></p>
    <p class="card-text" >Description: {{todo_details.description}}</p>
    <p class="card-text" >Created on: {{todo_details.create}}</p>
    <p class="card-text" >Complete: {{todo_details.complete}}</p>

    <form method="post">
      {%csrf_token%}
      <button name="delete" value="{{todo_details.id}}" class="btn btn-danger">Delete</button>
      
      <button name="edit" value="{{todo_details.id}}" class="btn btn-primary">Edit</button>
    
    </form>
    <hr />
    <P><a href= {% url "view_todo" %}> Back to all todos </a></p>
   <p> <a href= {% url "home" %}> Back to home </a></p>
</div>
  </body>
</html>
