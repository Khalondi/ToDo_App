<html lang="en">
  <head>
    <title>
      {% if form.instance.id %} Edit ToDo {% else %} Create ToDo {% endif %}
    </title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1>
      {% if form.instance.id %} Edit ToDo {% else %} Create ToDo {% endif %}
    </h1>
    <div class="small">
      <div class="form-group">
        <form method="post">
          {% csrf_token %} {{form.as_p}}
          <input
            type="submit"
            value="{% if form.instance.id %} Edit ToDo {% else %} Create ToDo {% endif %}"
          />
        </form>
        <a href='{% url "view_todo" %}' class="link-opacity-100-hover"
          >View ToDo</a
        >
        <a href= {% url "home" %}> Back to home </a>
      </div>
    </div>
  </body>
</html>
